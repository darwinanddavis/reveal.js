<!-- template for reveal.js presentations -->

<!doctype html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>

					<!-- .............................................SLIDE 1 ............................................ -->	
					<textarea data-template>
						# Using Github for research and life   

						A paragraph with some text  
						![image](git.png)

					</textarea>
				</section>

				<!-- .............................................SLIDE 2 ............................................ -->	
				<section data-markdown>
					<textarea data-template>
						<!-- .slide: style="text-align: left;"> -->  
						# but why?

						- Reproducible
						- Transparent  
						- Shareable   
						- Unlimited    

					</textarea>
				</section>

				<!-- .............................................SLIDE 3 ............................................ -->	
				<section data-markdown>
					<textarea data-template>
						<!-- .slide: style="text-align: left;"> -->  
						# Heading 1
						## Heading 2  
						### Heading 3  
						#### Heading 4  
						Normal text  

					</textarea>
				</section>

				<!-- .............................................SLIDE 4 ............................................ -->	
				<section data-markdown>
					<textarea data-template>
						<!-- .slide: style="text-align: left;"> -->  
						<!-- .element: class="fig-container" data-fig-id="fig-d3-demo" data-file="d3-demo.html"-->
						
						### Slide 3 

					</textarea>
				</section>

				<!-- .............................................adding d3 viz (markdown) ............................................ -->	
				<section data-markdown>
				    <script type="text/template">
				        <!-- .element: class="fig-container" data-fig-id="fig-d3-demo" data-file="d3-demo.html"-->
				    </script>
				</section>
				
				<!-- .............................................adding d3 viz (normal) ............................................ -->	
				<section>
				    <div class="fig-container"
				        data-fig-id="fig-d3-demo"
				        data-file="d3-demo.html"></div>
				</section>

			</div> <!-- child div -->
		</div>  <!-- parent div -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				// Options which are passed into marked
				// See https://github.com/chjj/marked#options-1
				markdown: {
					smartypants: true
				},
				parallaxBackgroundImage: 'hc2.jpg', // Parallax background image
				parallaxBackgroundSize: '2000px 800px',	// Parallax background size
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }, 
					{ src: 'https://d3js.org/d3.v4.min.js' }, // d3 plugin
					{ src: 'plugin/d3js/d3js.js' },	 // d3 plugin
				]
			});
		</script>
	</body>
</html>
